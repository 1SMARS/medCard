<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Запись к врачу</title>
</head>
<body>
<h1>Выберите время для записи к врачу <span th:text="${doctor.firstName}"></span></h1>

<form th:action="@{/client/appointments/{doctorId}(doctorId=${doctor.doctorId})}" method="post">

    <input type="hidden" name="doctorId" th:value="${doctor.doctorId}"/>
    <input type="hidden" name="doctorFirstName" th:value="${doctor.firstName}"/>
<!--    <input type="hidden" name="clientId" th:value="${client.userId}"/>-->

    <select name="appointmentTime">
        <option value="">Выберите время</option>
        <option th:each="time : ${availableTimes}" th:value="${time}" th:text="${time}"></option>
    </select>

    <button type="submit">Записаться</button>
</form>

</body>
</html>
