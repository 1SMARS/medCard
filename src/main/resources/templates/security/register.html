<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Register</title>

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" th:href="@{/CSS/registration.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/CSS/navigation.css}">
</head>
<body>

<ul class="navbar">
	<li class="navbar-brand"><a href="/"> Medical Card</a></li>
	<li class="navbar-right"><a th:href="@{/login}">Sign in</a></li>
</ul>

<div class="container">
	<form class="mt-5" th:action="@{/register/save}" th:object="${newAccount}" method="POST">
		<div class="container" th:if="${param.success}">
			<div class="alert alert-info">You've successfully registered
				to our app!</div>
		</div>
		<div class="form-group">
			<input class="form-control" placeholder="Username" type="text" id="username" name="username" required="required" th:field="${newAccount.userName}">
		</div>
		<div class="form-group">
			<input placeholder="Email" class="form-control" type="email" id="email" name="email" required="required" th:field="${newAccount.email}">
		</div>
		<div class="form-group">
			<input placeholder="Password" class="form-control" type="password" id="password" name="password" required="required" th:field="${newAccount.password}">
		</div>
		<div class="form-group">
			<input placeholder="City" class="form-control" type="text" id="city" name="city" required="required" th:field="${newAccount.city}">
		</div>
		<div class="form-group">
			<input placeholder="First Name" class="form-control" type="text" id="firstName" name="firstName" required="required" th:field="${newAccount.firstName}">
		</div>
		<div class="form-group">
			<input placeholder="BirthDate" class="form-control" type="date" id="birthDate" name="birthDate" required="required" th:field="${newAccount.birthDate}">
		</div>
		<div class="form-group">
			<input placeholder="Last Name" class="form-control" type="text" id="lastName" name="lastName" required="required" th:field="${newAccount.lastName}">
		</div>
		<div class="form-group">
			<input placeholder="Phone Number" class="form-control" type="text" id="phoneNumber" name="phoneNumber" required="required" th:field="${newAccount.phoneNumber}">
		</div>
		<button type="submit">Register</button>
	</form>
</div>
</body>
	
</body>
</html>
